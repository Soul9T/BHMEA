<head>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* [EDIT] Optional: tweak colors to match the event brand */
      --black:#050608; --bg:#050608; --bg2:#050910; --card:#0b0f19; --muted:#9aa4b2; --text:#f5f7fa;
      --accent1:#02f39a; --accent2:#00c8ff; --border:#222739; --danger:#ff5257;
      --ring:0 0 0 2px rgba(0,200,255,.35),0 0 24px rgba(2,243,154,.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text,#f5f7fa); background-color:var(--bg,#050608);
      background:
        radial-gradient(1200px 640px at 80% -10%, rgba(0,200,255,.16), transparent 55%),
        radial-gradient(1000px 700px at -10% 110%, rgba(2,243,154,.12), transparent 60%),
        linear-gradient(180deg, var(--bg,#050608), var(--bg2,#050910));
      min-height:100vh;
    }
    .wrap{max-width:1120px;margin:34px auto;padding:0 20px}
    header{display:flex;gap:16px;justify-content:space-between;align-items:flex-start;flex-wrap:wrap}
    h1{margin:0;font-size:clamp(22px,3.4vw,32px)}
    .accent{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;background-clip:text;color:transparent;
      animation:accentGlow 8s ease-in-out infinite alternate;
    }
    @keyframes accentGlow{
      0%{text-shadow:0 0 10px rgba(0,200,255,.4);}
      50%{text-shadow:0 0 18px rgba(2,243,154,.65);}
      100%{text-shadow:0 0 10px rgba(0,200,255,.4);}
    }
    .note{color:var(--muted);font-size:13px;margin-top:6px}

    /* Nav */
    nav{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    nav a{
      color:var(--muted);text-decoration:none;padding:10px 14px;border-radius:999px;
      border:1px solid var(--border);background:#050910;transition:all .2s;font-size:13px;
      position:relative;overflow:hidden;
    }
    nav a::after{
      content:"";position:absolute;inset:0;
      background:radial-gradient(circle at 0 0,rgba(0,200,255,.25),transparent 55%);
      opacity:0;transition:opacity .25s,transform .25s;transform:translate3d(-20%, -20%, 0);
      pointer-events:none;
    }
    nav a:hover{
      box-shadow:var(--ring);color:#fff;transform:translateY(-1px);
    }
    nav a:hover::after{opacity:1;transform:translate3d(0,0,0);}
    nav a.active{
      color:#050608;border:1px solid transparent;
      background:linear-gradient(#02f39a,#02f39a) padding-box,
                  linear-gradient(135deg,#02f39a,#00c8ff) border-box;
    }

    .toolbar{display:flex;gap:8px;margin:14px 0 6px;flex-wrap:wrap}
    .btn{
      border:1px solid var(--border);background:#050910;color:#f2f5f9;
      padding:8px 12px;border-radius:10px;cursor:pointer;transition:all .2s;
      font-size:13px;
    }
    .btn:hover{box-shadow:var(--ring);transform:translateY(-0.5px)}

    .page{margin-top:10px}
    .hide{display:none}

    /* Accordion / cards */
    .accordion{display:grid;gap:14px}
    details{
      border:1px solid transparent;border-radius:16px;overflow:hidden;position:relative;
      background:linear-gradient(var(--card),var(--card)) padding-box,
                 linear-gradient(135deg, rgba(0,200,255,.85), rgba(2,243,154,.9)) border-box;
      transition:transform .12s, box-shadow .12s;
    }
    details:hover{transform:translateY(-1px);box-shadow:0 18px 45px rgba(0,0,0,.55);}
    details.danger{
      background:linear-gradient(var(--card),var(--card)) padding-box,
                 linear-gradient(135deg, rgba(255,82,87,.95), rgba(255,123,102,.9)) border-box;
    }
    summary{
      list-style:none;padding:18px 22px;cursor:pointer;display:flex;
      align-items:center;gap:12px;font-weight:800;user-select:none;
    }
    summary::-webkit-details-marker{display:none}
    .chev{
      flex:0 0 22px;height:22px;border-radius:6px;border:1px solid var(--border);
      display:grid;place-items:center;transition:transform .18s;
      background:linear-gradient(180deg,#101624,#050910);
      box-shadow:0 0 0 1px rgba(0,0,0,.7);
    }
    .chev svg{width:14px;height:14px}
    details[open] .chev{transform:rotate(90deg)}
    .panel{padding:0 22px 22px}

    ul.list{margin:10px 0 0;padding:0;list-style:none;display:grid;gap:10px}
    .row{
      display:flex;align-items:flex-start;gap:10px;border:1px dashed var(--border);
      border-radius:12px;padding:10px 12px;background:#070c15;
      backdrop-filter:blur(8px);
    }
    .label{font-weight:800;letter-spacing:.2px}
    .vals{display:flex;flex-wrap:wrap;gap:6px}
    .pill{
      background:#050910;border:1px solid var(--border);border-radius:999px;
      padding:3px 9px;font-size:13px;
    }
    .mono{
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:13px;
    }
    .chip{
      margin-left:auto;font-size:12px;border:1px solid var(--border);
      padding:3px 8px;border-radius:999px;cursor:pointer;background:#050910;color:#dfe6ee;
      white-space:nowrap;
    }
    .chip.good{border-color:#02f39a;color:#050608;background:#02f39a}

    .hero{display:grid;gap:12px;margin:10px 0 12px}
    .search-big{

    .search-big:focus{outline:none;box-shadow:var(--ring);}
    .plan{

      cursor:zoom-in;display:block;
    }
    table{width:100%;border-collapse:collapse;margin-top:8px;font-size:13px}
    th,td{padding:12px;border-bottom:1px solid var(--border);text-align:left}
    th{color:var(--muted);font-weight:600}
    tr.off{display:none}

    /* Lightbox */
    .lightbox{

      display:none;align-items:center;justify-content:center;z-index:9999;
    }
    .lightbox.show{display:flex}

      max-width:95vw;max-height:90vh;border-radius:12px;border:1px solid #2a2f40;

    }
    ol.top10 li:last-child{border-bottom:none}
    .stats-wrap{margin-top:12px}
    .stats-grid{

      grid-auto-rows:110px;gap:12px;
    }
    .stat{
      background:#070c15;border:1px solid var(--border);border-radius:14px;
      display:flex;flex-direction:column;justify-content:center;padding:16px 18px;
      box-shadow:0 0 0 1px rgba(0,0,0,.7);
    }

    .lbl{font-size:12px;color:var(--muted);margin-top:6px}
    .span-2{grid-column:span 2}.span-3{grid-column:span 3}.span-4{grid-column:span 4}.span-5{grid-column:span 5}

    .stat-title{

<script>
const $  = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));
const li = s => s.trim().split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
const pairs = s => li(s).map(line=>{
  let i=line.indexOf(':'); if(i>-1) return {k:line.slice(0,i).trim(), v:line.slice(i+1).trim(), kind:'kv'};
  i=line.indexOf(' — '); if(i>-1) return {k:line.slice(0,i).trim(), v:line.slice(i+3).trim(), kind:'role'};
  i=line.indexOf(' - '); if(i>-1) return {k:line.slice(0,i).trim(), v:line.slice(i+3).trim(), kind:'role'};
  return {k:'', v:line, kind:'raw'};
});

function prettyList(block, {copyPasswords=false}={}){
  const items = pairs(block).map(obj=>{
    let label = obj.k ? `<span class="label">${obj.k}</span>` : '';
    let vals  = '';
    if(obj.kind === 'kv'){
      const isPass = /password/i.test(obj.k);
      vals = `<span class="vals"><span class="mono">${obj.v}</span></span>` +
             (isPass && copyPasswords ? ` <span class="chip" data-copy="${obj.v}">Copy password</span>` : '');
    } else if(obj.kind === 'role'){
      const parts = obj.v.split(/\/|,|;| & | and /i).map(s=>s.trim()).filter(Boolean);
      vals = `<span class="vals">` + (parts.length?parts:[obj.v]).map(p=>`<span class="pill">${p}</span>`).join('') + `</span>`;
    } else {
      vals = `<span>${obj.v}</span>`;
    }
    return `<li class="row">${label}${vals}</li>`;
  }).join('');
  return `<ul class="list">${items}</ul>`;
}

/* Build POCs accordion */
(function(){
  const sections = [
    {title:'Wi-Fi & Codes',                      html: prettyList(POCS.wifi, {copyPasswords:true})},
    {title:'Critical Info',                      html: prettyList(POCS.critical), danger:true},
    {title:'Show Timings',                       html: prettyList(POCS.timings)},
    {title:'Stage POCs',                         html: prettyList(POCS.stages)},
    {title:'Ops POCs',                           html: prettyList(POCS.ops)},
    {title:'App Support',                        html: prettyList(POCS.App)},
    {title:'Customer Support – Paid Tickets – Reg', html: prettyList(POCS.ticketsReg)},
    {title:'Marketing & Comms',                  html: prettyList(POCS.marketing)},
    {title:'Protocol / VIP',                     html: prettyList(POCS.protocol)},
    {title:'Key Locations',                      html: prettyList(POCS.locations)}
  ];
  const acc = $('#pocsAcc');
  sections.forEach(sec=>{
    const d=document.createElement('details'); if(sec.danger) d.classList.add('danger');
    d.innerHTML = `
      <summary><span class="chev"><svg viewBox="0 0 24 24" fill="none"><path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>${sec.title}</summary>
      <div class="panel">${sec.html}</div>`;
    acc.appendChild(d);
  });
  acc.addEventListener('click', e=>{
    const btn = e.target.closest('.chip'); if(!btn) return;
    const val = btn.getAttribute('data-copy'); if(!val) return;
    navigator.clipboard.writeText(val).then(()=>{
      const t=btn.textContent; btn.textContent='Copied!'; btn.classList.add('good');
      setTimeout(()=>{btn.textContent=t; btn.classList.remove('good')}, 1200);
    });
  });
})();

/* Build Areas table + search + lightbox */
(function(){
  const skipRe=/toilet|restroom/i;
  const items = AREAS_DATA
    .filter(r=>!skipRe.test(r.feature))
    .sort((a,b)=>a.feature.localeCompare(b.feature,'en',{sensitivity:'base'}));

  const tbody = $('#areasTable tbody');
  items.forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML = `<td>${r.feature}</td><td>${r.hall}</td><td>${r.location}</td>`;
    tbody.appendChild(tr);
  });

  const rows = $$('#areasTable tbody tr');
  $('#searchAreas').addEventListener('input', e=>{
    const term = e.target.value.trim().toLowerCase();
    rows.forEach(tr=>tr.classList.toggle('off', !tr.textContent.toLowerCase().includes(term)));
  });

  const lb=$('#lightbox');
  $('#planThumb').addEventListener('click', ()=>{
    lb.classList.add('show');
    lb.setAttribute('aria-hidden','false');
  });
  lb.addEventListener('click', ()=>{
    lb.classList.remove('show');
    lb.setAttribute('aria-hidden','true');
  });
  document.addEventListener('keydown', e=>{
    if(e.key==='Escape') lb.classList.remove('show');
  });
})();

/* Nav + Expand/Collapse */
(function(){
  const pages=$$('.page'), links=$$('#nav a'), toolbar=$('#toolbar');
  function show(id){
    pages.forEach(p=>p.classList.toggle('hide', p.id!==id));
    links.forEach(a=>a.classList.toggle('active', a.dataset.page===id));
    toolbar.style.display = (id==='areas') ? 'none' : 'flex';
  }
  function init(){
    const h=(location.hash||'#pocs').replace('#','');
    show(['pocs','areas','top10s'].includes(h)?h:'pocs');
  }
  window.addEventListener('hashchange', init); init();

  const getActive=()=> (links.find(a=>a.classList.contains('active'))||links[0]).dataset.page;
  $('#expandAll').addEventListener('click',()=>{
    $(`#${getActive()}`).querySelectorAll('details').forEach(d=>d.open=true);
  });
  $('#collapseAll').addEventListener('click',()=>{
    $(`#${getActive()}`).querySelectorAll('details').forEach(d=>d.open=false);
  });
})();
</script>
